<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>RelaxSite</title>
</head>

<body class="bg-image">
    <header>
        <nav class="navbar navbar-dark navbar-expand text-light justify-content-end">
            <a class="navbar-brand" href="#">
                <img loading="lazy">
                <span class="ml-2" id="weatherDisplay">Weather</span>
            </a>
        </nav>
    </header>





    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2.5 ml-5">
                    <form class="bg-dark rounded" id="formElement" onsubmit="app.todoController.createTask(event)" >
                        <div class="form-group">
                        <input type="text" name="taskForm" class="bg-dark rounded text-light" placeholder="Todo" required minlength="3" maxlength="15">
                        <button class="btn btn-outline-info" type="submit">+</button>
                        <p class="text-light">Tasks: <span id="complete">0</span></p>
                        <div class="text-light m-2" id="taskRow"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>







    <footer class="container-fluid text-light">
        <div class="row text-center">
            <div class="col">
                <p id="quoteDisplay">Quote</p>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
